    function placeRandom(n, size) {
      let dimension = Math.ceil(Math.sqrt(n));
      let grid = Array.from(
        { length: dimension },
        () => new Array(dimension).fill(false)
      );
      let places = { };

      for (let i = 0; i < n; ++i) {
        while (true) {
          let x = Math.floor(Math.random() * dimension);
          let y = Math.floor(Math.random() * dimension);
          if (!grid[y][x]) {
            places[i] = { x, y };
            grid[y][x] = true;
            break;
          }
        }
      }

      for (let p of Object.values(places)) {
        p.x *= size;
        p.y *= size;
      }

      return places;
    }

      function changeBorder(eles) {

      $("#polyominoPack").click(function () {
        var packingApi = cy.layoutUtilities(
          {
            desiredAspectRatio: parseFloat($('#desiredAspectRatio').val()),
            polyominoGridSizeFactor: parseFloat($('#gridSizeFactor').val()),
            utilityFunction: parseInt($('#utilityFunctionType').val()),
            componentSpacing: parseInt($('#componentSpacing').val()),
            randomize: document.getElementById('randomize').checked,
          }
        );
        var components = cy.elements(":visible").components();
        var subgraphs = [];
        components.forEach(function (component) {
          var subgraph = {};
          subgraph.nodes = [];
          subgraph.edges = [];

          component.edges().forEach(function (edge) {
            let from = edge.sourceEndpoint();
            let to = edge.targetEndpoint();
            subgraph.edges.push({ startX: from.x, startY: from.y, endX: to.x, endY: to.y });
          });
          component.nodes().forEach(function (node) {
            var boundingBox = node.boundingBox();
            subgraph.nodes.push({ x: boundingBox.x1, y: boundingBox.y1, width: boundingBox.w, height: boundingBox.h });
          });

          subgraphs.push(subgraph);
        });

        var result = packingApi.packComponents(subgraphs);
        $("#resultAspectRatio").text(result.aspectRatio);
        $("#resultFullness").text(result.fullness + " %");
        $("#resultAdjustedFullness").text(result.adjustedFullness + " %");
        components.forEach(function (component, index) {
          component.nodes().layout({
            name: 'preset',
            animate: true,
            fit: false,
            transform: (node) => {
              let position = {};
              position.x = node.position('x') + result.shifts[index].dx;
              position.y = node.position('y') + result.shifts[index].dy;
              return position;
            }
          }).run();
        });

      });

      $("#stepPack").click(() => {
        let iteration = document.getElementById('iteration').value || 1;
        var components = cy.elements(":visible").components();

        if (typeof stepPackCallback === "undefined") {
          var packingApi = cy.layoutUtilities(
            {
              desiredAspectRatio: parseFloat($('#desiredAspectRatio').val()),
              polyominoGridSizeFactor: parseFloat($('#gridSizeFactor').val()),
              utilityFunction: parseInt($('#utilityFunctionType').val()),
              componentSpacing: parseInt($('#componentSpacing').val()),
              randomize: document.getElementById('randomize').checked,

          );
          var subgraphs = [];
          components.forEach(function (component) {
            var subgraph = {};

            subgraph.edges = [];

            component.edges().forEach(function (edge) {
              var boundingBox = edge.boundingBox();
              subgraph.edges.push({ startX: boundingBox.x1, startY: boundingBox.y1, endX: boundingBox.x2, endY: boundingBox.y2 });
            });
            component.nodes().forEach(function (node) {
              var boundingBox = node.boundingBox();
              subgraph.nodes.push({ x: boundingBox.x1, y: boundingBox.y1, width: boundingBox.w, height: boundingBox.h });
            });

            subgraphs.push(subgraph);
          });
          stepPackCallback = packingApi.stepPack(subgraphs);
        }

        let result = { shifts: Array.from({ length: components.length }, () => ({ dx: 0, dy: 0 })) };

        for (let i = 0; i < iteration; ++i) {
          let stepResult = stepPackCallback();
  
          if (!stepResult || !stepResult.shifts) {
            console.log('Couldn\'t compact');
          } else {
            for (let i = 0; i < result.shifts.length; ++i) {
              result.shifts[i].dx += stepResult.shifts[i].dx;
              result.shifts[i].dy += stepResult.shifts[i].dy;
            }
          }
        }

        components.forEach(function (component, index) {
              component.nodes().layout({
                name: 'preset',
                animate: true,
                fit: false,
                transform: (node) => {
                  let position = {};
                  position.x = node.position('x') + result.shifts[index].dx;

              }).run();
